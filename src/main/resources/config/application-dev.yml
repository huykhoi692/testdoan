# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
# ===================================================================

logging:
  level:
    ROOT: DEBUG
    tech.jhipster: DEBUG
    org.hibernate.SQL: DEBUG
    com.langleague: DEBUG

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB
  docker:
    compose:
      enabled: false
  devtools:
    restart:
      enabled: true
      additional-exclude: static/**
    livereload:
      enabled: false # we use Webpack dev server + BrowserSync for livereload
  jackson:
    serialization:
      indent-output: true
  mail:
    host: localhost
    port: 3025
    username: ''
    password: ''
    protocol: smtp
    test-connection: false
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: fake-google-client-id-for-dev
            client-secret: fake-google-client-secret-for-dev
            scope:
              - email
              - profile
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
          github:
            client-id: fake-github-client-id-for-dev
            client-secret: fake-github-client-secret-for-dev
            scope:
              - user:email
              - read:user
            redirect-uri: '{baseUrl}/login/oauth2/code/{registrationId}'
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/langleague?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: ''
    hikari:
      poolName: Hikari
      auto-commit: false
      maximum-pool-size: 10
  jpa:
    show-sql: true
  liquibase:
    contexts: dev
    drop-first: false
  messages:
    cache-duration: PT1S # 1 second, see the ISO 8601 standard
  thymeleaf:
    cache: true
  sleuth:
    sampler:
      probability: 1 # report 100% of traces
  zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
    base-url: http://localhost:9411
    enabled: false
    locator:
      discovery:
        enabled: true

server:
  port: 8080

# ===================================================================
# JHipster specific properties
# ===================================================================
jhipster:
  # CORS is only enabled by default with the "dev" profile
  cors:
    # Allow multiple origins for different dev scenarios
    allowed-origins: 'http://localhost:9000,http://localhost:9060,http://localhost:5173,http://127.0.0.1:9000,http://127.0.0.1:9060,http://127.0.0.1:5173,http://localhost:3000,http://127.0.0.1:3000'
    # Enable CORS when running in GitHub Codespaces
    allowed-origin-patterns: 'https://*.githubpreview.dev,http://localhost:*,http://127.0.0.1:*'
    allowed-methods: '*'
    allowed-headers: '*'
    exposed-headers: 'Authorization,Link,X-Total-Count,X-${jhipster.clientApp.name}-alert,X-${jhipster.clientApp.name}-error,X-${jhipster.clientApp.name}-params'
    allow-credentials: true
    max-age: 1800
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
        # JWT Secret Key - 512-bit Base64 encoded (Generated for Java 21)
        base64-secret: YjM3ZDhjNWE2NDJlOWY3YTNiMWM0ZDhkNmU5YjNhMmY1Zjc4YzE2ZDRhOWI4ZTNjN2YyZDFhNjViNDc5MGUzYzhlNGY2YjdjOTJkM2E1ZjhiNjdlMWM0ZDkyYTM2NWY4NjljMmQ1YjQ3ZTNhOWY2YzFkOGI0YTcyZTVmOTM=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  logging:
    use-json-format: false # By default, logs are not in Json format
    logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  mail:
    from: 'LangLeague <tuanmac2k2@gmail.com>'

