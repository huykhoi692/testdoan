# ===================================================================
# Spring Boot configuration for the "test" profile.
# ===================================================================

spring:
  application:
    name: langleague
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:h2:mem:langleague;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: langleague
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.jdbc.time_zone: UTC
      hibernate.query.fail_on_pagination_over_collection_fetch: true
  liquibase:
    contexts: test
    change-log: classpath:config/liquibase/master.xml
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: langleague-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: langleague-scheduling-
      pool:
        size: 20
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
# ===================================================================
jhipster:
  clientApp:
    name: 'langleagueApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  mail:
    from: langleague@localhost.com
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: YjU0MzI5YTg2YjU0MzI5YTg2YjU0MzI5YTg2YjU0MzI5YTg2YjU0MzI5YTg2YjU0MzI5YTg2YjU0MzI5YTg2YjU0MzI5YTg2YjU0MzI5YTg2YjU0MzI5YTg2YjU0MzI5YTg2
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000

# ===================================================================
# Application specific properties
# ===================================================================
application:
  # Add your application specific properties here
  chatbot:
    api-url: http://localhost:5000/api/extract-book
    api-key: test-api-key
    timeout: 120000
  file-storage:
    base-path: target/test-uploads
